<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Single Highway Layer</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/pmtiles@2.7.0/dist/index.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        let protocol = new pmtiles.Protocol();
        maplibregl.addProtocol("pmtiles", protocol.tile);
        var map = new maplibregl.Map({
            container: 'map',
            style: 'style.json',
            center: [-71.064792, 42.371103],
            zoom: 16,
            hash: "map",
        });
        var nav = new maplibregl.NavigationControl();
        map.addControl(nav, 'top-right');
        map.addControl(new maplibregl.AttributionControl({
            customAttribution: "<a href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\">&copy; OpenStreetMap contributors</a> | <a href=\"https://github.com/wipfli/single-highway-layer\" target=\"_blank\">Source on GitHub</a>"
        }));

    </script>
</body>

</html>
